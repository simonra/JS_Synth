<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Generate sound with JS</title>
	<script type="text/javascript" src="midi-frequencies.js"></script>
	<script type="text/javascript" src="midi-note-to-frequency-mapper.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<style type="text/css">
		body{
			text-align: center;
			font-size: 1.4rem;
		}
		p{
			margin-left: auto;
			margin-right: auto;
			display: block;
			max-width: 45rem;/*Corresponds to ~ 80 chars for me*/
		}
	</style>
</head>
<body>
<h1>My synth</h1>
<p>Press keys on the home row to play!</p>
<p>Currently only uses the pentatonic scale</p>
<div class="wave_type_buttons">
	<label for="sine_toggle">
		<input type="radio" name="all_wave_type" id="sine_toggle" onclick="setAllSine()" checked="checked">Sine</input>
	</label>
	<label for="square_toggle">
		<input type="radio" name="all_wave_type" id="square_toggle" onclick="setAllSquare()">Square</input>
	</label>
	<label for="sawtooth_toggle">
		<input type="radio" name="all_wave_type" id="sawtooth_toggle" onclick="setAllSawtooth()">Sawtooth</input>
	</label>
	<label for="triangle_toggle">
		<input type="radio" name="all_wave_type" id="triangle_toggle" onclick="setAllTriangle()">Triangle</input>
	</label>
</div>

	<canvas class="sound_wave" width="80%" height="5rem"></canvas>
	<button onclick="startPlay()">Start</button>
	<button onclick="stopPlaying()">Stop</button>
</div> -->
</body>
</html>
